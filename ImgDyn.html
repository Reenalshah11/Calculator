<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <input type="text" placeholder="Enter option name" name="" id="optionName"> <br><br>
    <button onclick="createOption()">Add Option</button> <br><br>
    <select name="" id="select" onchange="displayImg()" value="">
        <option value="">--- Choose Option ---</option>
    </select>
    <br><br>
    <h1></h1>
    <img src="" alt="">
    <h1>Heading 1</h1>
    <script>
        function createOption(){
            let optName =  document.getElementById('optionName').value
            document.getElementById('select').innerHTML += `<option value ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXJA32WU4rBpx7maglqeEtt3ot1tPIRWptxA&s" id="opt">${optName
                }</option>`
        }
        function displayImg(){
            let display = document.getElementsByTagName('select')[0].value
            document.getElementsByTagName('img')[0].src = display

            let text = document.getElementById('opt').innerText
            document.getElementsByTagName('h1')[0].innerText = text
        }

    </script>
</body>
</html>
