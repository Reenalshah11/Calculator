<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
           border-radius: 50%;
        }
    </style>
</head>
<body>
    <input type="text">
    <button onclick="viewImg()">View Image</button>
    <img src="" alt="">
    <h1></h1>

    <script>
        function viewImg(){
            let inputSrc=document.getElementsByTagName('input')[0].value
            console.log(inputSrc);
            document.getElementsByTagName('img')[0].src = inputSrc
            document.getElementsByTagName('h1')[0].innerText = inputSrc

        }
    </script>
</body>
</html>
