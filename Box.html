<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 20px 0px;
            background-color: bisque;
            background-size: 100% 100%;
        }
        .container{
            display: flex;
            flex-direction: column;
          justify-content: center;
        }
        .input1{
            margin-left: 15px;
            padding: 10px 0px;
            height: 40px;
            width: 100px;
        }
    </style>
</head>
<body>
    <section ckass="container">
        <div class="box">

        </div>

        <div class="input1">
            <input type="text" name="" id="" placeholder="Enter border-radius value" onkeyup="changeRadius(value)">
        </div>

        <div class="input1">
            <input type="text" name="" id="" placeholder="Enter color name" onkeyup="changeColor(value)">
        </div>

        <div class="input1">
            <input type="url" name="" id="" placeholder="Enter URL" onkeyup="changeImage(value)">
        </div>

    </section>

    <script>
        function changeRadius(inpVal){
            document.getElementsByTagName('div')[0].style.borderRadius = inpVal + 'px'
            console.log(inpVal);
            
        }

        function changeColor(inpVal){
            document.getElementsByTagName('div')[0].style.background = inpVal
        }

        function changeImage(inpVal){
            document.getElementsByTagName('div')[0].style.backgroundImage = 'url(' + inpVal  + ')'
            console.log(inpVal);
        }
        

    </script>


</body>
</html>
